<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<div class="img-container">
    <div class="image"></div>
</div>
<div class="text-container">
    <div class="intro">
        <p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams.</p>
        <p>Sign up now to get started!</p>
        <p>You know you want to!</p>
    </div>

        
    <form action="" method="post">
        <h1 class="header">Let's do this!</h1>
        <div class="form-details">
            
            <div class="details">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" placeholder="Barbara">
            </div>

            <div class="details">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" placeholder="Barbarason">
            </div>
            <div class="details">
                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email" name="user_email" placeholder="niceemail@gmail.com">
            </div>
            <div class="details">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="860000000" minlength="9" maxlength="9">
            </div>

            <div id="user_password" class="details">
                <label for="user_password">PASSWORD</label>
                <input type="password" id="up" name="user_password" minlength="8" maxlength="14">
            </div>

            <div id="user_password_r" class="details">
                <label for="user_password_r">REPEAT PASSWORD</label>
                <input type="password" id="upr" name="user_password_r" minlength="8" maxlength="14">
            </div>

        </div>
        <div class="alert"></div>
        <div class="form-buttons">
            <div class="buttons">
                <button id="submit" type="submit">Create account</button>
            </div>
        </form>

    </div>
    <p class="login">Already have account? <a href="">Log in!</a></p>
</div>
    <script src="script.js"></script>
</body>
</html>
